<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Age Calculator</h1>
  <form>
    <label for="birth-year">Enter your birth year:</label>
    <input type="number" id="birth-year" min="1900" max="2023" required>
    <button type="submit">Calculate</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.querySelector('form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const birthYear = document.getElementById('birth-year').value;
      const currentYear = new Date().getFullYear();
      const age = currentYear - birthYear;

      if (age >= 0) {
        resultDiv.textContent = `Your age is ${age} years.`;
      } else {
        resultDiv.textContent = "Please enter a valid birth year.";
      }
    });
  </script>
</body>
</html>
